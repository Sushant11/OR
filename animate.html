    <body>
    <div class="revealOnScroll" data-animation='slideInLeft'>Hello World!</div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/modernizr2.8.3.js"></script>
    <script>
        
    $(document).ready(function(){
	$(function() {
		
  var $window           = $(window),
      win_height_padded = $window.height() * 0.9,
      isTouch           = Modernizr.touch;

  if (isTouch) { $('.revealOnScroll').addClass('animated'); }

  $window.on('scroll', revealOnScroll);

  function revealOnScroll() {
    var scrolled = $window.scrollTop(),
        win_height_padded = $window.height() * 0.9;

    // Showed...
    $(".revealOnScroll:not(.animated)").each(function () {
      var $this     = $(this),
          offsetTop = $this.offset().top;

      if (scrolled + win_height_padded > offsetTop) {
        if ($this.data('timeout')) {
          window.setTimeout(function(){
            $this.addClass('animated ' + $this.data('animation'));
          }, parseInt($this.data('timeout'),10));
        } else {
          $this.addClass('animated ' + $this.data('animation'));
        }
      }
    });
    // Hidden...
   $(".revealOnScroll.animated").each(function (index) {
      var $this     = $(this),
          offsetTop = $this.offset().top;
      if (scrolled + win_height_padded < offsetTop) {
        $(this).removeClass('animated zoomIn fadeInUp flipInX lightSpeedIn fadeInLeft fadeInDown fadeInRight fadeInUp slideInLeft slideInRight')
      }
    });
  }

  revealOnScroll();
});  
	});
    </script>
